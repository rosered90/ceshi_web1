<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Olay主场</title>
    <link rel="stylesheet" href="/static/olay_activity/css/olay_base.css">
    <link rel="stylesheet" type="text/css" href="/static/olay_activity/css/htmleaf-demo.css" media="all">
    <link href="/static/olay_activity/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/olay_activity/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="/static/olay_activity/css/animate.min.css" rel="stylesheet" media="all">
    <!-- Bootstrap bootstrap-touch-slider Slider Main Style Sheet -->
    <link href="/static/olay_activity/css/bootstrap-touch-slider.css" rel="stylesheet" media="all">
    <script src="/static/olay_activity/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script>
		var ele = document.getElementsByTagName("html")[0],
				size = ele.offsetWidth / 640 * 40;
		ele.style.fontSize = size + "px"
	</script>
    <style>

    </style>
<body>
<!--标题部分-->
<div class="header_index">
    <a href="index.html"><img src="/static/olay_activity/images/home.png" alt="" style="position:absolute; width:5%; right:2%; top:1%;"></a>
    <img class="logo" src="/static/olay_activity/images/olay_brand_logo%20(1).png" alt="" style="width:5%;">
    <div class="htmleaf-container" style="width:60%;position: relative;">
        <div id="bootstrap-touch-slider" class="carousel bs-slider fade  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="5000" >
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#bootstrap-touch-slider" data-slide-to="0" class="active"></li>
                <li data-target="#bootstrap-touch-slider" data-slide-to="1"></li>
                <li data-target="#bootstrap-touch-slider" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper For Slides -->
            <div class="carousel-inner" role="listbox">
                <!-- Third Slide -->
                <div class="item active">
                    <!-- Slide Background -->
                    <img src="/static/olay_activity/images/homepage_panel3.jpg" alt="Bootstrap Touch Slider"  class="slide-image"/>
                    <div class="bs-slider-overlay"></div>

                    <div class="container">
                        <div class="row">
                            <!-- Slide Text Layer -->
                            <div class="slide-text slide_style_left">
                                <h1 data-animation="animated zoomInRight" >Olay 新生素颜</h1>
                                <p data-animation="animated fadeInLeft">
                                    小脸精华 滴滴奢宠 紧致"小脸"</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Slide -->

                <!-- Second Slide -->
                <div class="item">

                    <!-- Slide Background -->
                    <img src="/static/olay_activity/images/homepage_panel5.jpg" alt="Bootstrap Touch Slider"  class="slide-image"/>
                    <div class="bs-slider-overlay"></div>
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_center">
                        <h1 data-animation="animated flipInX">无惧年龄</h1>
                        <p data-animation="animated lightSpeedIn">将紧致进行到“底”</p>
                    </div>
                </div>
                <!-- End of Slide -->

                <!-- Third Slide -->
                <div class="item">

                    <!-- Slide Background -->
                    <img src="/static/olay_activity/images/homepage_panel_magic.jpg" alt="Bootstrap Touch Slider"  class="slide-image"/>
                    <div class="bs-slider-overlay"></div>
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_right">
                        <h1 data-animation="animated zoomInLeft">Beautiful girl</h1>
                        <p data-animation="animated fadeInRight">紧致轮廓· 淡化细纹 · 光泽水润</p>
                    </div>
                </div>
                <!-- End of Slide -->


            </div><!-- End of Wrapper For Slides -->

            <!-- Left Control -->
            <a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
                <span class="fa fa-angle-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <!-- Right Control -->
            <a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
                <span class="fa fa-angle-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div> <!-- End  bootstrap-touch-slider Slider -->

    </div>
</div>
<!--内容部分-->
<div class="content_index">
    <div class="content_col1" align="center">
        <p style="font-size: 0.3rem; text-align: center;">Olay活动介绍视频</p><br/>
        <!--<img src="/static/olay_activity/images/shouye_27.png" alt="" style="width:86%; position: relative; left:10%;">-->
        <video id="Video1" class="olay_video" src="/static/olay_activity/media/olay_activity.mp4" controls  loop muted preload="auto" poster="/static/olay_activity/images/shouye_27.png"  >HTML5 Video is required for this example</video>
    </div>
    <div class="content_col2">
        <img src="/static/olay_activity/images/shouye_magic_03.png" alt="" style="width:90%;  position: relative; left:5%;">
    </div>

</div>

</body>
<script src="/static/olay_activity/js/bootstrap.min.js"></script>
<script src="/static/olay_activity/js/jquery.touchSwipe.min.js"></script>
<script src="/static/olay_activity/js/bootstrap-touch-slider.js"></script>
<script type="text/javascript">
    $('#bootstrap-touch-slider').bsTouchSlider();
    $(document).ready(function () {
        $("#Video1").click(function () {
            var video = document.getElementById("Video1");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    });


</script>
</html>
