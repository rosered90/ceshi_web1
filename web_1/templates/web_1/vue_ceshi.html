<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue测试</title>
</head>
<body>
<div id="box">
	{{ msg }}
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
<script>
	window.onload=function(){
		new Vue({
			el:'#box',
			data:{
				msg:'Hello'
			}
		});
	};
</script>
</body>
</html>
